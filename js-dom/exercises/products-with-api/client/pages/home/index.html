<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      defer
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script defer src="./script.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        padding: 100px;
        /* background-color: black; */
      }
      table th,
      table td {
        padding: 10px;
      }
      .status {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: red;
      }
      .status.active {
        background-color: green;
      }
      .edit-form {
        max-width: 400px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 40px;
        background-color: rgb(209, 209, 209);
        padding: 20px;
        border-radius: 10px;
      }
      input {
        padding: 4px 8px;
      }
      table,
      tr,
      tbody {
        width: 600px;
      }
      .modal-wrapper {
        width: 100%;
        height: 100vh;
        background-color: rgba(80, 80, 80, 0.8);
        position: fixed;
        left: 0;
        top: 0;
        display: none;
        align-items: center;
        justify-content: center;
      }

      .modal-wrapper.open {
        display: flex;
      }

      .modal {
        background-color: white;
        border-radius: 6px;
        width: 600px;
        padding: 30px;
      }
      .modal form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .skeleton-row {
        background-color: rgba(0, 0, 0, 0.4);
        transform: translate3d(0px, 0px, 0px);
        position: relative;
        border-radius: 2px;
        height: 20px;
        overflow: hidden;
        opacity: 0.4;
        margin-bottom: 10px;
      }

      @keyframes bg-move {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      .skeleton-row > div {
        transform: translate3d(0px, 0px, 0px);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(
          to right,
          rgba(0, 0, 0, 0) 0%,
          rgba(0, 0, 0, 0.45) 30%,
          rgba(0, 0, 0, 0.45) 40%,
          rgba(0, 0, 0, 0) 80%
        );
        animation: bg-move 1.5s -0.75s ease infinite;
      }
      .table-skeleton {
        display: block;
      }
      .table-skeleton.hide {
        display: none;
      }

      .load-more-wrapper {
        max-width: 600px;
        display: flex;
        justify-content: center;
      }
      .load-more-btn:disabled {
        opacity: 0.5;
        cursor: wait;
      }
      .load-more-btn {
        display: none;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        width: fit-content;
      }
    </style>
  </head>
  <body>
    <form class="edit-form">
      <input type="text" name="name" placeholder="Name" />
      <input type="number" name="price" placeholder="Price" />
      <input type="text" name="category" placeholder="Category" />
      <input type="text" name="imgUrl" placeholder="Image Url" />
      <div>
        <input id="inStock" name="inStock" type="checkbox" />
        <label for="inStock">In Stock</label>
      </div>
      <button type="submit">Create</button>
    </form>

    <table>
      <thead>
        <tr>
          <th></th>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="table-skeleton">
      <div class="skeleton-row"><div></div></div>
      <div class="skeleton-row"><div></div></div>
      <div class="skeleton-row"><div></div></div>
      <div class="skeleton-row"><div></div></div>
      <div class="skeleton-row"><div></div></div>
      <div class="skeleton-row"><div></div></div>
      <div class="skeleton-row"><div></div></div>
      <div class="skeleton-row"><div></div></div>
      <div class="skeleton-row"><div></div></div>
    </div>
    <div class="load-more-wrapper">
      <button class="load-more-btn">Load More</button>
    </div>

    <div class="modal-wrapper">
      <div class="modal">
        <h2>Edit Product</h2>
        <form>
          <input type="text" name="name" placeholder="Name" />
          <input type="number" name="price" placeholder="Price" />
          <input type="text" name="category" placeholder="Category" />
          <input type="text" name="imgUrl" placeholder="Image Url" />
          <div>
            <input id="inStock" name="inStock" type="checkbox" />
            <label for="inStock">In Stock</label>
          </div>
          <button type="submit">Edit</button>
        </form>
      </div>
    </div>
  </body>
</html>
